<div *ngIf="customer">
  <h2>{{customer.name | uppercase}} </h2>
  
 <div class="labelpanel">
      <label> Name:</label><br>
        <input type="text"[(ngModel)]="customer.name" placeholder="name" Required/>
    </div>
    
    <div class="labelpanel">
      <label> Email:</label><br>
        <input type="email" [(ngModel)]="customer.email" placeholder="Email" Required/>
    </div>
      <div class="labelpanel">
      <label> Mobile:</label><br>
        <input type="number"  [(ngModel)]="customer.mobile"  placeholder="Mobile" Required/>
      
    </div>
          <div class="labelpanel">
      <label> Address:</label>
          <input type="text"  [(ngModel)]="customer.address" placeholder="address" Required />
      </div>


<div class="buttons">
  <button (click)="goBack()">Go Back</button>
</div>
<div>
  <div>
  <button (click)="save()">Save</button>
</div>
  </div>
